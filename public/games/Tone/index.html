---
const pageTitle = "Tone";
const gamePath = "/games/Tone/index.html"; // served from /public
---

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{pageTitle}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Fill the viewport height, compute width via 9:16 aspect ratio */
      html, body {
        height: 100%;
        margin: 0;
        background: #0b0b0b; /* optional backdrop */
      }
      .stage {
        height: 100dvh;          /* dynamic viewport height (mobile-safe) */
        aspect-ratio: 9 / 16;    /* portrait */
        margin: 0 auto;
        position: relative;
        overflow: hidden;        /* no internal scrollbars */
        max-width: 100vw;        /* avoid horizontal overflow on tiny screens */
      }
      .stage > iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }

      /* Optional: on very wide desktops, cap the width so it doesn't look huge */
      @media (min-width: 1200px) {
        .stage {
          height: min(100dvh, 960px);
          /* width will follow from aspect-ratio (540px when height is 960px) */
        }
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <iframe
        src={gamePath}
        allow="fullscreen; gamepad; xr-spatial-tracking"
        scrolling="no"
        loading="eager"
      ></iframe>
    </div>
  </body>
</html>
